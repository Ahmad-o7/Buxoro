<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ark Buxoro Xaritasi Interfeysi</title>

<style>
#map-container{
    position:relative;
    width:950px;
    height:450px;
    margin:0 auto;
    background-image:url('IMG_20251203_213635_131.jpg');
    background-size:contain;
    background-repeat:no-repeat;
    background-color:#eaeaea;
    border:2px solid #333;
}

/* Tugmalar */
.map-button{
    position:absolute;
    display:flex;
    align-items:center;
    background:#007bff;
    color:white;
    font-size:20px;
    width:40px;
    height:40px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    overflow:hidden;
    transition:.3s ease;
    box-shadow:0 3px 6px rgba(0,0,0,.5);
    padding-left:8px;
}
.icon{font-size:22px;}
.label-text{opacity:0;margin-left:8px;font-size:14px;white-space:nowrap;transition:.3s;}
.map-button:hover{width:200px;}
.map-button:hover .label-text{opacity:1;}

/* joylashuv */
#ark-citadel{top:55px;left:290px;}
#khanate-museum{top:90px;left:300px;}
#nature-museum{top:45px;left:380px;}
#bolo-hovuz-mosque{top:180px;left:430px;}
#bolo-hovuz-minaret{top:75px;left:430px;}

/* Modal */
#playerModal{
    display:none;
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    z-index:1000;
}
#modalContent{
    background:white;
    padding:15px;
    border-radius:10px;
    width:550px;
    text-align:center;
}
#closeBtn{
    background:red;color:white;
    padding:6px 12px;
    border:none;border-radius:6px;
    float:right;cursor:pointer;
}
img{
    width:100%;
    border-radius:10px;
    margin-bottom:12px;
}
audio{width:100%;}
</style>
</head>

<body>

<div id="map-container">

    <!-- Rasm va musiqa manzilini shu yerda o‚Äòzgartirasiz -->
    <button id="ark-citadel" class="map-button" onclick="openPlayer(' IMG_20251205_083410_811.jpg',' Buxoro ark.ogg')">
        <span class="icon">üõ°Ô∏è</span><span class="label-text">Ark Qo'rg'oni</span>
    </button>

    <button id="khanate-museum" class="map-button" onclick="openPlayer(' IMG_20251205_083413_596.jpg','Buxoro xonligi muzeyi.ogg')">
        <span class="icon">üèõÔ∏è</span><span class="label-text">Buxoro Xonligi Muzeyi</span>
    </button>

    <button id="nature-museum" class="map-button" onclick="openPlayer(' IMG_20251205_083415_011.jpg','tabiiy va o ªsimliklar muzeyi.ogg')">
        <span class="icon">üå≥</span><span class="label-text">Tabiat va Flora Muzeyi</span>
    </button>

    <button id="bolo-hovuz-mosque" class="map-button" onclick="openPlayer(' IMG_20251205_083411_907.jpg',' Xonaqoh Masjidi.ogg')">
        <span class="icon">üïå</span><span class="label-text">Xonaqoh Masjidi</span>
    </button>

    <button id="bolo-hovuz-minaret" class="map-button" onclick="openPlayer(' IMG_20251205_083416_473.jpg',' Arxeologik park.ogg')">
        <span class="icon">üèûÔ∏è</span><span class="label-text">Arxeologik park</span>
    </button>

</div>



<!-- Modal -->
<div id="playerModal">
    <div id="modalContent">
        <button id="closeBtn" onclick="closePlayer()">‚ùå Yopish</button><br><br>

        <img id="modalImage" src="">
        <audio id="audioPlayer" controls autoplay></audio>
    </div>
</div>


<script>
function openPlayer(imgFile, audioFile){
    document.getElementById("playerModal").style.display="flex";
    document.getElementById("modalImage").src = imgFile;
    document.getElementById("audioPlayer").src = audioFile;
    document.getElementById("audioPlayer").play();
}

function closePlayer(){
    document.getElementById("playerModal").style.display="none";
    document.getElementById("audioPlayer").pause();
}
</script>

</body>
</html>
